    <!-- Our codes -->
    <script defer src="js/main.js"></script>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/master.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>EarthWeather | WeEuroSA</title>
  </head>

  <body>
    <div class="background-gradient"></div>
    
    <header class="navbar">
      <div class="navbar-brand">
        <h1 class="page">WeEuroSA</h1>
        <p class="tagline">You Asked - The Weather</p>
      </div>
      <div class="location-selector">
        <select name="Locations" aria-label="Select a location" class="styled-select">
          <option value="">Select a location</option>
        </select>
        <div class="select-arrow">
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="weather-display">
        <div class="left data">
          <div class="weather-icon-container">
            <img src="./images/clear.svg" alt="Clear weather icon" class="wicon" />
          </div>
          <div class="temperature-display">
            <span id="summary-temp">30째</span>
            <span class="unit">C</span>
          </div>
          <p id="location" class="location-text">Amsterdam, Netherlands</p>
        </div>

        <div class="right data">
          <div class="time-display">
            <span id="present-time">07:00 PM</span>
            <p id="present-day">Sunday, May 23</p>
          </div>
          <div class="weather-stats">
            <div class="stat-item">
              <i class="fas fa-wind stat-icon"></i>
              <span id="wind">20m/s | 30째 NE</span>
            </div>
            <div class="stat-item">
              <i class="fas fa-tint stat-icon"></i>
              <span id="humid">30%</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <section class="data-list">
        <div class="temperature-range">
          <div class="range-item">
            <i class="fas fa-temperature-high range-icon"></i>
            <div>
              <p>High</p>
              <span id="highest">30째C</span>
            </div>
          </div>
          <div class="range-item">
            <i class="fas fa-temperature-low range-icon"></i>
            <div>
              <p>Low</p>
              <span id="lowest">-5째C</span>
            </div>
          </div>
        </div>

        <div class="weather-summary">
          <div class="summary-item">
            <i class="fas fa-cloud stat-icon-large"></i>
            <div>
              <p id="weekly-weather">Cloud Cover</p>
              <span id="weekly-weather-point">50%</span>
            </div>
          </div>
        </div>
      </section>

      <section class="data-details added"></section>
      
      <div class="developer-credit">
        <p>Developed with <i class="fas fa-heart"></i> by Cebo Mlotshwa</p>
      </div>
    </footer>
  </body>
</html>
